<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Material Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="VIIT.png" class="logo-left">
            <h1>Raw Material Management</h1>
            <img src="Fluid Controls.jpeg" class="logo-right">
        </div>
        <div class="form-container">
            <form id="materialForm">
                <div class="row">
                    <div class="input-group">
                        <label for="item_code">Item Code:</label>
                        <input type="text" id="item_code" name="Item Code" required>
                    </div>
                    <div class="input-group">
                        <label for="item_quantity">Item Quantity:</label>
                        <input type="text" id="item_quantity" name="Item Quantity" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="grn_no">GRN No.:</label>
                        <input type="text" id="grn_no" name="GRN No" required>
                    </div>
                    <div class="input-group">
                        <label for="grn_date">GRN Date:</label>
                        <input type="date" id="grn_date" name="GRN Date" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="material_type">Material Type:</label>
                        <select id="material_type" name="Material Type" class="select-dropdown" required>
                            <option value="Material Type 1"></option required>
                            <option value="SS 316">SS 316</option>
                            <option value="SS 316 NACE2">SS 316 NACE</option>
                            <option value="SS 316 L">SS 316 L</option>
                            <option value="SS 316 H">SS 316 H</option>
                            <option value="SS 304">SS 304</option>
                            <option value="SS 304 L">SS 304 L</option>
                            <option value="SS 304 H">SS 304 H</option>
                            <option value="SS 321">SS 321</option>
                            <option value="SS 316 Ti">SS 316 Ti</option>
                            <option value="Monel 400">Monel 400</option>
                            <option value="Mild Steel (MS)">Mild Steel (MS)</option>
                            <option value="Brass IS 319">Brass IS 319</option>
                            <option value="Brass IS 320">Brass IS 320</option>
                            <option value="SS 316(For Back Ferrules)">SS 316(For Back Ferrules)</option>
                            <option value="SS 316(For Front Ferrules)">SS 316(For Front Ferrules)</option>
                            <option value="Brass C360">Brass C360</option>
                            <option value="Brass C377">Brass C377</option>
                            <option value="Inconel ASTM B446 UN06625">Inconel ASTM B446 UN06625</option>
                            <option value="Inconel ASTM B446 UN08825">Inconel ASTM B446 UN08825</option>
                            <option value="Inconel ASTM B446 UN06600">Inconel ASTM B446 UN06600</option>
                            <option value="Hastelloy C276">Hastelloy C276</option>
                            <option value="EN24 T">EN24 T</option>
                            <option value="OHNS">OHNS</option>
                            <option value="Titanium GR 2">Titanium GR 2</option>
                            <option value="Super Duplex">Super Duplex</option>
                            <option value="6 Mo">6 Mo</option>
                            <option value="SS 316L NA">SS 316L NA</option>
                            <option value="17.4 PH">17.4 PH</option>
                            <option value="SS 410">SS 410</option>
                            <option value="CRES">CRES</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="dimension">Dimensions:</label>
                        <select id="dimension" name="Dimension" class="select-dropdown" required>
                            <option value="Dimension 1"></option>
                            <option value="5mm">5mm</option>
                            <option value="10mm">10mm</option>
                            <option value="15mm">15mm</option>
                            <option value="20mm">20mm</option>
                            <option value="25mm">25mm</option>
                            <option value="30mm">30mm</option>
                            <option value="35mm">35mm</option>
                            <option value="40mm">40mm</option>
                            <option value="45mm">45mm</option>
                            <option value="50mm">50mm</option>
                            <option value="55mm">55mm</option>
                            <option value="60mm">60mm</option>
                            <option value="65mm">65mm</option>
                            <option value="70mm">70mm</option>
                            <option value="75mm">75mm</option>
                            <option value="80mm">80mm</option>
                            <option value="85mm">85mm</option>
                        </select>
                    </div>  
                </div>
                <button type="submit">Generate QR Code</button>
            </form>
        </div>
        <div id="qr_code" class="qr-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> 
    
    <script src="app.js"></script>
</body>
</html>
