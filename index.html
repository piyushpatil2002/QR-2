<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Material Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="VIIT.png" class="logo-left">
            <h1>Raw Material Management</h1>
            <img src="Fluid Controls.jpeg" class="logo-right">
        </div>
        <div class="form-container">
            <form id="materialForm">
                <div class="row">
                    <div class="input-group">
                        <label for="item_code">Item Code:</label>
                        <input type="text" id="item_code" name="Item Code" required>
                    </div>
                    <div class="input-group">
                        <label for="item_quantity">Item Quantity:</label>
                        <input type="text" id="item_quantity" name="Item Quantity" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="grn_no">GRN No.:</label>
                        <input type="text" id="grn_no" name="GRN No" required>
                    </div>
                    <div class="input-group">
                        <label for="grn_date">GRN Date:</label>
                        <input type="date" id="grn_date" name="GRN Date" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="material_type">Material Type:</label>
                        <select id="material_type" name="Material Type" class="select-dropdown" required>
                            <option value="Material Type 1"></option required>
                            <option value="Material Type 1">SS 316</option>
                            <option value="Material Type 2">SS 316 NACE</option>
                            <option value="Material Type 3">SS 316 L</option>
                            <option value="Material Type 4">SS 316 H</option>
                            <option value="Material Type 5">SS 304</option>
                            <option value="Material Type 6">SS 304 L</option>
                            <option value="Material Type 7">SS 304 H</option>
                            <option value="Material Type 8">SS 321</option>
                            <option value="Material Type 9">SS 316 Ti</option>
                            <option value="Material Type 10">Monel 400</option>
                            <option value="Material Type 11">Mild Steel (MS)</option>
                            <option value="Material Type 12">Brass IS 319</option>
                            <option value="Material Type 13">Brass IS 320</option>
                            <option value="Material Type 14">SS 316(For Back Ferrules)</option>
                            <option value="Material Type 15">SS 316(For Front Ferrules)</option>
                            <option value="Material Type 16">Brass C360</option>
                            <option value="Material Type 17">Brass C377</option>
                            <option value="Material Type 18">Inconel ASTM B446 UN06625</option>
                            <option value="Material Type 19">Inconel ASTM B446 UN08825</option>
                            <option value="Material Type 20">Inconel ASTM B446 UN06600</option>
                            <option value="Material Type 21">Hastelloy C276</option>
                            <option value="Material Type 22">EN24 T</option>
                            <option value="Material Type 23">OHNS</option>
                            <option value="Material Type 24">Titanium GR 2</option>
                            <option value="Material Type 25">Super Duplex</option>
                            <option value="Material Type 26">6 Mo</option>
                            <option value="Material Type 27">SS 316L NA</option>
                            <option value="Material Type 28">17.4 PH</option>
                            <option value="Material Type 29">SS 410</option>
                            <option value="Material Type 30">CRES</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="dimension">Dimensions:</label>
                        <select id="dimension" name="Dimension" class="select-dropdown" required>
                            <option value="Dimension 1"></option>
                            <option value="Dimension 1">5mm</option>
                            <option value="Dimension 2">10mm</option>
                            <option value="Dimension 3">15mm</option>
                            <option value="Dimension 4">20mm</option>
                            <option value="Dimension 5">25mm</option>
                            <option value="Dimension 6">30mm</option>
                            <option value="Dimension 7">35mm</option>
                            <option value="Dimension 8">40mm</option>
                            <option value="Dimension 9">45mm</option>
                            <option value="Dimension 10">50mm</option>
                            <option value="Dimension 11">55mm</option>
                            <option value="Dimension 14">60mm</option>
                            <option value="Dimension 15">65mm</option>
                        </select>
                    </div>  
                </div>
                <button type="submit">Generate QR Code</button>
            </form>
        </div>
        <div id="qr_code" class="qr-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> 
    
    <script src="app.js"></script>
</body>
</html>
